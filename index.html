<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="img/Bird-3.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">
    <title>Bird Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <img src="img/Bird.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        <p>Bird Game By Richard Braul</p>
        <p><span class="game-text ">&uarr;</span> Space to Control</p>
        <div class="difficulty">
            <p>Choose Difficulty</p>
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="legend">Legend</button>
        </div>
    </div>

    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
